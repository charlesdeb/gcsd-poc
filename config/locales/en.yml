# Files in the config/locales directory are used for internationalization
# and are automatically loaded by Rails. If you want to use locales other
# than English, add the necessary files in this directory.
#
# To use the locales, use `I18n.t`:
#
#     I18n.t "hello"
#
# In views, this is aliased to just `t`:
#
#     <%= t("hello") %>
#
# To use a different locale, set it with `I18n.locale`:
#
#     I18n.locale = :es
#
# This would use the information in config/locales/es.yml.
#
# The following keys must be escaped otherwise they will not be retrieved by
# the default I18n backend:
#
# true, false, on, off, yes, no
#
# Instead, surround them with single quotes.
#
# en:
#   "true": "foo"
#
# To learn more, please read the Rails Internationalization guide
# available at https://guides.rubyonrails.org/i18n.html.

en:
  # general messages
  language: 'English'
  gcsd: Global Creative Studio Days
  arts_release_studios: Arts Release Studios
  arts_release_studios_home: Arts Release Studios home
  with_presenter: 'with %{presenter}'
  various_presenters: various presenters
  loading: Loading...
  time_to_be_confirmed: Time to be confirmed

  # date and time stuff
  time:
    formats:
      short: '%e %B %y at%k.%M %p (%Z)'
      # this emulates Luxon's { ...DateTime.DATETIME_MED, weekday: 'long' } format
      starting_at: '%A, %b %-e, %Y, %-l:%M %p'
  at_session_times_html: 'at %{session_times}'

  # main menu boilerplate
  menu:
    events: Events
    about: About
    history: History
    finance: Finance
    contact: Contact

  # pages boilerplate
  pages:
    home:
      welcome_to: Welcome to
      gcsd: Global Creative Studio Days
      future_events: Future Events
      past_events: Past Events

  # contact_form
  contact_form:
    new:
      contact_us: Contact Us
